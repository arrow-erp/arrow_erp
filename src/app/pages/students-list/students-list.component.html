<div class="container">
  <h4 class="mt-4">
    Arrow Students List
    <button class="btn btn-primary float-right"
            (click)="addDetails(studentDetailsModal,arrowForm)">
      Add Student
    </button>
    <div class="clearfix"></div>
  </h4>

  <ul class="list-group"
      *ngIf="studentList | async as studentsList">
    <li class="list-group-item mb-1"
        *ngFor="let student of studentsList">
      <div class="row">
        <div class="col-md-4 col-xs-12 col-sm-12 text-truncate">
          <i [class.fa-male]="student.gender=='male'" [class.fa-female]="student.gender=='female'" class="fa fa-female"></i>
          {{student.studentName}} - {{student.gender}}
        </div>
        <div class="col-md-4 col-xs-12 col-sm-12 text-truncate">
          <a [href]="'tel:'+student.phoneNumber"><i class="fa fa-phone"></i> {{student.phoneNumber}}</a>
        </div>
        <div class="col-md-4 col-xs-12 col-sm-12 text-truncate">
          <a [href]="'mailto:'+student.email"><i class="fa fa-envelope"></i> {{student.email}}</a>
        </div>
        <div style="position: absolute;top: 0.5rem;right:  0.5rem;">
          <button class="btn btn-primary btn-sm mr-3"
                  (click)="editDetails(student,studentDetailsModal,arrowForm)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm"
                  (click)="deleteDetails(student)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>

  <div bsModal
       [config]="{ignoreBackdropClick:true,keyboard:false}"
       #studentDetailsModal="bs-modal"
       class="modal fade"
       tabindex="-1"
       role="dialog"
       aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">{{formTitle}}</h4>
          <button type="button"
                  class="close pull-right"
                  (click)="studentDetailsModal.hide()"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal"
                autocomplete="off"
                #arrowForm="ngForm">
            <div class="form-row">

              <!--StudentName-->
              <div class="form-group col-md-6">
                <label>Student Name</label>
                <input name="studentName"
                       ngModel
                       autocomplete="off"
                       type="text"
                       placeholder="Student Name"
                       class="form-control">
              </div>

              <!--fatherName-->
              <div class="form-group col-md-6">
                <label>Father Name</label>
                <input type="text"
                       name="fatherName"
                       ngModel
                       autocomplete="off"
                       placeholder="Father Name"
                       class="form-control">
              </div>

              <!--referenceName-->
              <div class="form-group col-md-6">
                <label>Reference Name</label>
                <input name="referenceName"
                       ngModel
                       autocomplete="off"
                       type="text"
                       placeholder="Ref Name"
                       class="form-control">
              </div>

              <!--locationName-->
              <div class="form-group col-md-6">
                <label>Location</label>
                <input name="locationName"
                       ngModel
                       autocomplete="off"
                       type="text"
                       placeholder="Location Name"
                       class="form-control">
              </div>

              <!--email-->
              <div class="form-group col-md-6">
                <label>Email <span class="font-weight-bold text-danger">*</span> </label>
                <input name="email"
                       required
                       ngModel
                       autocomplete="off"
                       email
                       type="email"
                       placeholder="Email"
                       class="form-control">
              </div>

              <!--dateOfBirth-->
              <div class="form-group col-md-6">
                <label>Date of Birth <span class="font-weight-bold text-danger">*</span></label>
                <div>
                  <input name="dateOfBirth"
                         required
                         ngModel
                         autocomplete="off"
                         type="date"
                         class="form-control">
                </div>
              </div>

              <!--dateOfJoining-->
              <div class="form-group col-md-6">
                <label>Date of Joining <span class="font-weight-bold text-danger">*</span></label>
                <input name="dateOfJoining"
                       required
                       ngModel
                       autocomplete="off"
                       type="date"
                       class="form-control">
              </div>

              <!--timeSlot-->
              <div class="form-group col-md-6">
                <label>Time Slot</label>
                <input name="timeSlot"
                       ngModel
                       autocomplete="off"
                       type="time"
                       class="form-control"
                       name="appt">
              </div>

              <!--phoneNumber-->
              <div class="form-group col-md-6">
                <label>Phone number </label>
                <input name="phoneNumber"
                       ngModel
                       autocomplete="off"
                       type="tel"
                       placeholder="Phone number"
                       class="form-control">
                <span class="help-block">Your phone number won't be disclosed anywhere </span>
              </div>

              <!--selectCourse-->
              <div class="form-group col-md-6">
                <label>Select Course</label>
                <select class="form-control"
                        ngModel
                        autocomplete="off"
                        name="selectCourse">
                  <option>Maya</option>
                  <option>Vfx</option>
                  <option>UX Designing</option>
                  <option>Ui development</option>
                </select>
              </div>

              <!--courseDuration-->
              <div class="form-group col-md-6">
                <label>Course Duration</label>
                <select class="form-control"
                        ngModel
                        autocomplete="off"
                        name="courseDuration">
                  <option value="">Select...</option>
                  <option value="1-Month">1 Month</option>
                  <option value="2-Month">2 Month</option>
                  <option value="3-Month">3 Month</option>
                  <option value="4-Month">4 Month</option>
                </select>
              </div>

              <!--Gender-->
              <div class="form-group col-md-6">
                <label>Gender <span class="font-weight-bold text-danger">*</span></label>
                <select class="form-control"
                        required
                        ngModel
                        autocomplete="off"
                        name="gender">
                  <option value="">Select...</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
              </div>

              <!--address-->
              <div class="form-group col-md-6">
                <label>Address</label>
                <textarea name="address"
                          ngModel
                          autocomplete="off"
                          class="form-control"
                          rows="3"></textarea>
              </div>

              <div class="col-12">
                <button [disabled]="arrowForm.invalid"
                        type="submit"
                        (click)="saveDetails(arrowForm.value, studentDetailsModal, arrowForm)"
                        class="float-right btn btn-primary">Save
                </button>
                <p class="text-danger float-left">* please provide all required fields</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showLoader"
       class="fixed-top"
       style="width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);z-index: 200000000000;">
    <label class="text-white"
           style="position: absolute;top: 50%;width: 100%;text-align: center;">Please wait...</label>
  </div>

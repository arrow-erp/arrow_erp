<div class="container-fluid page">
  <h4 class="page-title mb-5">Register Institution<div class="clearfix"></div></h4>
  <tabset>
    <tab heading="Basic Info"
         class="p-3 border border-top-0 bg-white"
         style="overflow-y: auto;max-height: calc(100vh - 350px);min-height: calc(100vh - 230px);">

      <form>
        <h5 class="mt-3 text-muted">Basic Information</h5>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Institution Name</label>
            <input type="text" class="form-control" placeholder="Institution Name">
          </div>
          <div class="form-group col-md-3">
            <label>Institution Moto</label>
            <input type="text" class="form-control" placeholder="Institution Moto">
          </div>
          <div class="form-group col-md-3">
            <label>Institution Logo</label>
            <input type="file" class="form-control" placeholder="Institution Logo">
          </div>
          <div class="form-group col-md-3">
            <label>Institution Image</label>
            <input type="file" class="form-control" placeholder="Institution Image">
          </div>
          <div class="form-group col-md-12">
            <label>About Us</label>
            <textarea rows="5" type="file" class="form-control" placeholder="About Us"></textarea>
          </div>
        </div>
        <h5 class="mt-3 text-muted">Social Media</h5>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Website Address</label>
            <input type="url" class="form-control" placeholder="Website Address">
          </div>
          <div class="form-group col-md-3">
            <label>Facebook Page</label>
            <input type="url" class="form-control" placeholder="Facebook Page">
          </div>
          <div class="form-group col-md-3">
            <label>You Tube Page</label>
            <input type="url" class="form-control" placeholder="You Tube Page">
          </div>
          <div class="form-group col-md-3">
            <label>App Link</label>
            <input type="url" class="form-control" placeholder="App Link">
          </div>
        </div>
        <button type="button" class="btn btn-primary float-right">Save</button>
        <div class="clearfix"></div>
      </form>

    </tab>
    <tab heading="Contact Info" [active]="true"
         class="p-3 border border-top-0 bg-white"
         style="overflow-y: auto;max-height: calc(100vh - 350px);min-height: calc(100vh - 230px);">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Country</label>
          <input type="text" class="form-control" placeholder="Country">
        </div>
        <div class="form-group col-md-4">
          <label>State</label>
          <input type="text" class="form-control" placeholder="State">
        </div>
        <div class="form-group col-md-4">
          <label>City</label>
          <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Address">
        </div>
        <div class="form-group col-md-4">
          <label>Zip Code</label>
          <input type="text" class="form-control" placeholder="Zip Code">
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="email" email class="form-control" placeholder="Email">
        </div>
        <div class="form-group col-md-4">
          <label>Mobile</label>
          <input type="tel" class="form-control" placeholder="Mobile">
        </div>
        <div class="form-group col-md-4">
          <label>Alternate Mobile</label>
          <input type="tel" class="form-control" placeholder="Alternate Mobile">
        </div>
      </div>
    </tab>
    <tab heading="Global Settings"
         class="p-3 border border-top-0 bg-white"
         style="overflow-y: auto;max-height: calc(100vh - 350px);min-height: calc(100vh - 230px);">
      <div class="form-row">
      <div class="form-group col-md-4">
        <label>Currency Icon</label>
        <input type="tel" class="form-control" [defaultValue]="'â‚¹'" placeholder="Alternate Mobile">
      </div>
      <div class="form-group col-md-4">
        <label>Time Zone</label>
        <input type="tel" class="form-control" placeholder="Time Zone">
      </div>
      </div>
    </tab>
  </tabset>
</div>
